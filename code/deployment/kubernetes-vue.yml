---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-app-v3
  namespace: dad-group-26
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vue-app-v3
  template:
    metadata:
      labels:
        app: vue-app-v3
    spec:
      priorityClassName: low-priority
      containers:
        - name: web
          image: registry-172.22.21.115.sslip.io/dad-group-26/web:v3.0.0
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: vue-app-v3
  namespace: dad-group-26
spec:
  ports:
    - port: 80
  selector:
    app: vue-app-v3
